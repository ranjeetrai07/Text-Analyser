<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextUtils</title>
</head>

<body>
    <h1>Welcom to the text analyazer. Enter your text below</h1>
    <form action='/analyze' method="GET">
        <textarea name="text" style='margin: 0px; width: 721px; height: 93px;'></textarea><br>
        <input type="checkbox" name="removepunc">Remove Punchtuations<br>
        <input type="checkbox" name="fullcaps">UPPERCASE<br>
        <input type="checkbox" name="newlineremover">New Line Remover<br>
        <input type="checkbox" name="extraspaceremover">Extra space Remover<br>
        <input type="checkbox" name="numberofcharacter">Number of character counter<br>
        <button type="submit"> Analyze Text </button>
    </form>


</body>
